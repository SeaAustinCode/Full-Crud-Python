<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE</title>
</head>
<body>
    <h1> Add a New Recipe </h1>
    <a href="/user/logout">Logout</a>
    <a href="/dashboard">Dashboard</a>
    <form action ="/recipe/create" method="post">
        <h1> {{user.full_name}} </h1>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" rows="10" cols="30"></textarea>
        </div>
        <div>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" rows="10" cols="30"></textarea>
        </div>
        <div>
        <label for="date_made_on">Date Made On:</label>
        <input type="date" id="date_made_on" name="date_made_on">
        </div>
        <div>
            <label for="rating">Rating 1-5</label> 
            <input type="number" id="rating" name="rating" min="0" max="5"> <!-- This forces minimum sasquatches to be 1 -->
        </div>
        <div>
            <input type="radio" id="under_30_mins" name="under_30_mins" value="1">
            <label for="yes">yes</label><br>
            <input type="radio" id="under_30_mins" name="under_30_mins" value="0">
            <label for="no">no</label><br>
        </div>
        <button>Create</button>
    </form>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
